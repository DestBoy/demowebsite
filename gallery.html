<!DOCTYPE html>
<html lang="en" />
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GreenScape - Gallery</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }
    nav a.nav-link:hover {
      color: #b4d9a4 !important;
      transition: color 0.3s ease;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(34, 139, 34, 0.5);
    }
    footer {
      background-color: #222;
      color: #aaa;
      text-align: center;
      padding: 20px 0;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
      <a class="navbar-brand" href="index.html">GreenScape</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link active" href="gallery.html">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="container py-5">
    <h1 class="mb-4 text-center">Gallery</h1>
    <div class="row gallery g-4">
      <div class="col-md-4">
        <img
          src="https://images.unsplash.com/photo-1600596542815-ffad4c1532f1"
          alt="Garden 1"
        />
      </div>
      <div class="col-md-4">
        <img
          src="https://images.unsplash.com/photo-1568393694843-b37d0cc9d0f3"
          alt="Garden 2"
        />
      </div>
      <div class="col-md-4">
        <img
          src="https://images.unsplash.com/photo-1615881436596-cbe9030a6c8d"
          alt="Garden 3"
        />
      </div>
      <div class="col-md-4">
        <img
          src="https://images.unsplash.com/photo-1506744038136-46273834b3fb"
          alt="Garden 4"
        />
      </div>
      <div class="col-md-4">
        <img
          src="https://images.unsplash.com/photo-1468071174046-657d9d351a40"
          alt="Garden 5"
        />
      </div>
      <div class="col-md-4">
        <img
          src="https://images.unsplash.com/photo-1494526585095-c41746248156"
          alt="Garden 6"
        />
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 GreenScape Landscaping. All rights reserved.</p>
  </footer>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
